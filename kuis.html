<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #8e2de2, #ff416c);
            text-align: center;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            color: black;
        }
        .profile img {
            width: 80px;
            border-radius: 50%;
        }
        .name {
            font-weight: bold;
            font-size: 18px;
        }
        .buttons a {
            display: block;
            background-color: #f1f1f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 20px;
            text-decoration: none;
            color: black;
            border: 1px solid black;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons img {
            width: 30px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="aci.jpg" alt="Foto Profil">
        </div>
        <div class="name">Amala Ratri Nugraheni</div>
        <div class="buttons">
            <a href="#">Join Bolster Mailing List</a>
            <a href="#">Work at Linktree</a>
            <a href="#">Bolster</a>
            <a href="#">LNWY</a>
            <a href="#">Linktree</a>
        </div>
        <div class="social-icons">
            <img src="Facebook.jpeg" alt="Facebook">
            <img src="Instagram.jpeg" alt="Instagram">
            <img src="Twitter.jpeg" alt="Twitter">
            <img src="Spotify.jpeg" alt="Spotify">
        </div>
    </div>
</body>
</html>
